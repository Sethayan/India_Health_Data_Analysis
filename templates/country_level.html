<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Country Level Data</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="p-4">
    <h2 class=" text-center ">India: Physicians per 1000 Population (1960â€“2020)</h2>

    <div class="d-flex justify-content-center mb-4">
        <div class="card shadow-sm text-center" style="width: 12rem;">
            <div class="card-body">
                <h5 class="card-title">Average Change per year</h5>
                <p class="card-text fs-4 fw-semibold" style="color: {{ 'green' if avg_change >= 0 else 'red' }};">
                    {{ "%.2f"|format(avg_change) }} %
                </p>
            </div>
        </div>
    </div>
    <div class="mx-auto" style="width: 800px; height: 500px;">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const labels = {{ years | tojson }};
        const dataValues = {{ values | tojson }};

        const ctx = document.getElementById('chart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Physicians per 1000 Population',
                    data: dataValues,
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.2,
                    pointRadius: 3
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Physicians per 1000' } },
                    x: { title: { display: true, text: 'Year' } }
                },
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        });
    </script>
</body>

</html>
