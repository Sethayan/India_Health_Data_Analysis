<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Healthcare Dashboard{% endblock %} | India</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    
    <!-- Content -->
    <main class="main-content">
        <div class="container-fluid px-4">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container-fluid px-4">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">
                        Healthcare Dashboard - India
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Data Source: <a href="https://www.mohfw.gov.in/?q=en/reports-23" target="_blank">Ministry of Health & Family Welfare, Government of India</a></p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="{{ url_for('static', filename='js/utility.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
